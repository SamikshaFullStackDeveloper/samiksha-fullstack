<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Eligibility</title>
    <link rel="stylesheet" href="../../categories/CSS/blood-donate.css">
</head>
<body>
    <div class="container">
        <h1>Blood Donation</h1>
        <input type="number" id="age" placeholder="Enter your age" min="1">
        <input type="number" id="weight" placeholder="Enter your weight (kg)" min="1">
        <button onclick="checkEligibility()">Check Eligibility</button>
        <p id="result"></p>
    </div>

    <script>
        function checkEligibility() {
            let age = document.getElementById("age").value;
            let weight = document.getElementById("weight").value;
            let result = document.getElementById("result");

            if (age >= 18 && weight > 45) {
                result.innerHTML = "✅ You are Eligible to Donate Blood!";
                result.style.color = "green";
            } else {
                result.innerHTML = "❌ You are not Eligible to Donate Blood.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
