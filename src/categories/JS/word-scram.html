<head>

  <title>Word Scramble</title>
 <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Background gradient */
body {
  height: 100vh;
  background: linear-gradient(135deg, #6a85f1, #8e44ad);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* White centered card */
.container .game-box {
  background: white;
  padding: 40px 60px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 350px;
}

/* Game controller emoji */
.icon {
  font-size: 40px;
  margin-bottom: 12px;
}

/* Title */
h2 {
  color: #5c6bf0;
  font-size: 28px;
  font-weight: 700;
}

/* Subtitle */
p {
  color: #555;
  margin: 10px 0 25px;
  font-size: 14px;
}

/* Start button */
.start-btn {
  background: #5c6bf0;
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: background 0.3s ease;
}

.start-btn:hover {
  background: #4a59d8;
}


 </style>
