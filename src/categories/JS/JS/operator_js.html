<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../src/categories/CSS/operator.css" />
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <h1 id="demo">Result</h1>
            <!-- first input -->
            <label for="number"></label>
            <input type="number" id="first-number" placeholder="Enter first number">
            <br />
            <br />
            <!-- second input -->
            <label for="number"></label>
            <input type="number" id="second-number" placeholder="Enter second number">
            <br />
            <br />
            <!-- button -->
            <button type="button" onclick="addition()">+ </button>
            <br />
            <br />
            <button type="button" onclick="subtraction()">-</button>
            <br />
            <br />
            <button type="button" onclick="multiplication()">*</button>
            <br />
            <br />
            <button type="button" onclick="division()">/</button>
        </div>
    </div>

    <script>
        function addition() {
            let x = document.getElementById("first-number").value;
            let y = document.getElementById("second-number").value;
            let z = Number(x) + Number(y);
            //output on html
            document.getElementById("demo").innerHTML = 'Add' + ':' + z;
            // output on console
            console.log(z);
            //output on alert
            alert(z);
        }
        function subtraction() {
            let x = document.getElementById("first-number").value;
            let y = document.getElementById("second-number").value;
            let z = Number(x) - Number(y);
            //output on html
            document.getElementById("demo").innerHTML = 'Sub' + ':' + z;
            // output on console
            console.log(z);
            //output on alert
            alert(z);
        }
        function multiplication() {
            let x = document.getElementById("first-number").value;
            let y = document.getElementById("second-number").value;
            let z = Number(x) * Number(y);
            //output on html
            document.getElementById("demo").innerHTML = 'Multi' + ':' + z;
            // output on console
            console.log(z);
            //output on alert
            alert(z);
        }
        // for division
        function division() {
            let x = document.getElementById("first-number").value;
            let y = document.getElementById("second-number").value;

            let z = Number(x) / Number(y);
            //  output on html
            document.getElementById("demo").innerHTML = 'div' + ':' + z;
            // output on console
            console.log(z);
            // output on alert alert
            alert(z);
        }
    </script>
</body>

</html
