<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Page</title>
    <link rel="stylesheet" href="../../../../src/categories/CSS/formthree.css">
</head>

<body>
       <button class="back-button" onclick="window.location.href='../../../indexx.html'">← Back</button>
    <div class="main">
        <form action="formtwo.html">
            <h1>Your Details:</h1>

            <!-- Batch Time -->
            <div class="row">
                <div class="input-box">
                    <label for="batchStart">Batch Start Time</label>
                    <input type="time" id="batchStart" />
                </div>
                <div class="input-box">
                    <label for="batchEnd">Batch End Time</label>
                    <input type="time" id="batchEnd" />
                </div>
            </div>

            <!-- Communication -->
            <div class="input-box">
                <label for="comm">Communication (0-10)</label>
                <input type="range" id="comm" min="0" max="10" />
            </div>

            <!-- Gender -->
            <div class="input-box">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" /> Male 🧑‍💼</label>
                    <label><input type="radio" name="gender" /> Female 👩‍💼</label>
                </div>
            </div>

            <!-- Previous Knowledge -->
            <div class="input-box">
                <label for="knowledge">Previous Technical Knowledge</label>
                <textarea id="knowledge" placeholder="Enter Your Previous Knowledge"></textarea>
            </div>

            <!-- Laptop -->
            <div class="input-box">
                <label>What laptop do you own?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" /> Mac</label>
                    <label><input type="checkbox" /> Android</label>
                    <label><input type="checkbox" /> Linux</label>
                    <label><input type="checkbox" /> Windows</label>
                </div>
            </div>

            <!-- Education -->
            <div class="input-box">
                <label>Education</label>
                <div class="radio-group">
                    <label><input type="radio" name="education" /> Schooling 🏫</label>
                    <label><input type="radio" name="education" /> Jr. College 🏢</label>
                    <label><input type="radio" name="education" /> Graduation 📚</label>
                    <label><input type="radio" name="education" /> Post Graduation 🎓</label>
                    <label><input type="radio" name="education" /> PHD 👩‍🎓</label>
                </div>
            </div>

            <!-- Batch Selection -->
            <div class="input-box">
                <label>Select Batch</label>
                <select>
                    <optgroup label="Jr. Batch">
                        <option>Visionary Batch</option>
                        <option>Scholar Batch</option>
                    </optgroup>
                    <optgroup label="Sr. Batch">
                        <option>Adventurous Batch</option>
                        <option>Proficient Batch</option>
                    </optgroup>
                </select>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" onclick="location.href='formtwo.html'">Back</button>
                <button type="submit"><a href="formfour.html">Submit</a></button>
            </div>
        </form>
    </div>
</body>

</html>
