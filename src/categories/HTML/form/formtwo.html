<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Second Page - Personal Information</title>
  <link rel="stylesheet" href="../../../../src/categories/CSS/formtwo.css" />
</head>

<body>
     <button class="back-button" onclick="window.location.href='../../../indexx.html'">← Back</button>
  <div class="main">
    <form action="formthree.html" method="get">
      <h1>Personal Information</h1>

      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"/>
      </div>

      <div>
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" />
      </div>

      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" />
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>

      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>

      <div>
        <label for="contactNumber">Contact Number 📞:</label>
        <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="10-digit number" />
      </div>

      <div>
        <label for="familyContactNumber">Family Contact Number 📞:</label>
        <input type="tel" id="familyContactNumber" name="familyContactNumber" pattern="[0-9]{10}" placeholder="10-digit number" />
      </div>

      <div>
        <label for="aadharNumber">Aadhar Number:</label>
        <input type="text" id="aadharNumber" name="aadharNumber" pattern="\d{12}" placeholder="12-digit Aadhar number" />
      </div>

      <div>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com"  />
      </div>

      <div class="buttons">
        <button type="button" onclick="location.href='formone.html'">Back</button>
        <button type="submit">Proceed</button>

      </div>
    </form>
  </div>
</body>

</html>
