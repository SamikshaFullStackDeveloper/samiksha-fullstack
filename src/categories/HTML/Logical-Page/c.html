<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #00e5ff;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: nowrap;
        }

        .box {
            background-color: rgba(51, 51, 51, 0.5);
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            overflow-x: auto;
            white-space: pre-wrap;
            width: 100%;
            max-width: 450px;
            min-height: 200px;
            box-shadow: 0 0 12px rgba(0, 229, 255, 0.3);
            text-align: left;
        }

        .box-title {
            font-size: 1.25rem;
            margin-bottom: 12px;
            color: #ffea00;
        }

        code {
            font-family: Consolas, monospace;
            color: #e0e0e0;
        }

        @media (max-width: 500px) {
            header h1 {
                font-size: 2.2rem;
            }

            .box {
                min-height: 150px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>C : Area of Circle</h1>
    </header>

    <div class="container">
        <div class="box">
            <div class="box-title">Input</div>
            <code>
#include &lt;stdio.h&gt;

int main() {
    int radius;
    radius = 10;
    float pi = 3.14;
    float area = pi * radius * radius;
    printf("Area of circle is: %.2f", area);
    return 0;
}
            </code>
        </div>
        <div class="box">
            <div class="box-title">Output</div>
            <code>Area of circle is: 314.00</code>
        </div>
    </div>

</body>

</html>
