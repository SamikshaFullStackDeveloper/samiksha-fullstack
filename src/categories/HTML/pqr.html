<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Dark/Light Toggle</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
      transition: background-color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .toggle-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 30px;
      background-color: #2e2e38;
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-switch .switch-thumb {
      width: 22px;
      height: 22px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .toggle-switch img {
      width: 14px;
      height: 14px;
    }

    .toggle-switch.active .switch-thumb {
      transform: translateX(30px);
    }
  </style>
</head>
<body class="light-mode">
  <!-- Toggle Switch -->
  <div class="toggle-switch" id="modeToggle">
    <div class="switch-thumb">
      <img src="https://img.icons8.com/ios-filled/50/moon-symbol.png" alt="Icon" id="modeIcon"/>
    </div>
  </div>

  <div class="container text-center mt-5">
    <h1>Hello Samiksha ðŸ‘‹</h1>
    <p>Toggle between light and dark mode using the switch above.</p>
  </div>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    const icon = document.getElementById('modeIcon');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active');
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      // Change the icon based on mode
      if (body.classList.contains('dark-mode')) {
        icon.src = "https://img.icons8.com/ios-filled/50/sun--v1.png";
      } else {
        icon.src = "https://img.icons8.com/ios-filled/50/moon-symbol.png";
      }
    });
  </script>
</body>
</html>
