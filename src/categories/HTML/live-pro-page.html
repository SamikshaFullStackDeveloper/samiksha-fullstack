    <style>

        .btn-group {
            display: grid;

        .btn {
            background: rgba(110, 87, 224, 1);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(110, 87, 224, 0.929);
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(110, 87, 224, 1);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
