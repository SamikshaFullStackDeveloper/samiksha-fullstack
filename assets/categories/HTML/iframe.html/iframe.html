<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Iframe Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }
        .section {
            width: 30%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 5px;
        }
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .section {
                width: 90%;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Chhatrapati Shivaji Maharaj</h2>
            <iframe src="https://en.wikipedia.org/wiki/Shivaji"></iframe>
        </div>
        
        <div class="section">
            <h2>A. P. J. Abdul Kalam</h2>
            <iframe src="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam"></iframe>
        </div>
        
        <div class="section">
            <h2>PM Narendra Modi</h2>
            <iframe src="https://en.wikipedia.org/wiki/Narendra_Modi"></iframe>
        </div>
    </div>
</body>
</html>
