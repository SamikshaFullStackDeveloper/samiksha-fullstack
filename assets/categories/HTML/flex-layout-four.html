<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Flex</title>
    <!-- Css -->
    <style>
        /* Internal Styling */
        .container {
            background-color: lightcyan;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap-reverse;
        }

        /* Box */
        .box {
            height: 20%;
            width: 20%;
        }
    </style>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="box" style="background-color: lightcoral;"></div>
        <div class="box" style="background-color: lightseagreen;"></div>
        <div class="box" style="background-color: lightgreen"></div>
        <div class="box" style="background-color: lightcoral;"></div>
        <div class="box" style="background-color: lightseagreen;"></div>
        <div class="box" style="background-color: lightgreen"></div>
        <div class="box" style="background-color: lightcoral;"></div>
        <div class="box" style="background-color: lightseagreen;"></div>
        <div class="box" style="background-color: lightgreen"></div>
        <div class="box" style="background-color: lightcoral;"></div>
        <div class="box" style="background-color: lightseagreen;"></div>
        <div class="box" style="background-color: lightgreen"></div>

    </div>
</body>

</html>
